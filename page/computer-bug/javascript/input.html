<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-language" content="ja">
    <meta charset="UTF-8">
    <meta name="description" content="エンジニアの備忘録兼趣味のサイトです。">
    <meta name="keywords" content="プログラミング,C#,SQL,HTML/CSS/JavaScript,Dynamics365,小説">
    <meta name="author" content="BugWorm91">   
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="../../../img/parts/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../../../css/initialize.css">
    <link type="text/css" rel="stylesheet" href="../../../css/base.css">
    <link type="text/css" rel="stylesheet" href="../../../css/article.css">    
    <script src="../../../js/base.js"></script>
    <script src="../../../js/common.js"></script>
    <title>javascript | Computer Bug | コンピューターバグと本の虫</title>
</head>
<body>
<div id="wrapper">
<header id="site_header"></header>
<main>
    <article>
        <h2>javascript | Computer Bug</h2>
        <article>
            <h3>入力フォーム</h3>
            <form action="" method="post">
                <fieldset>
                    <legend>名前</legend>
                    <div>
                        <input type="text" id="familiName" name="familiName" placeholder="性" required>
                        <input type="text" id="firstName" name="firstName" placeholder="名" required>
                    </div>
                    <div>
                        <input type="text" id="familiNameKana" name="familiNameKana" placeholder="セイ" pattern="[\u30A1-\u30FA\u30FC]+" title="全角カタカナで入力してください。" required>
                        <input type="text" id="firstNameKana" name="firstNameKana" placeholder="メイ" pattern="[\u30A1-\u30FA\u30FC]+" title="全角カタカナで入力してください。" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>生年月日</legend>
                    <input type="date" id="birthday" name="birthday" required>
                    <input type="number" id="age" name="age" min="0" max="999" placeholder="年齢">
                </fieldset>
                <fieldset>
                    <legend>性別</legend>
                    <input type="radio" id="male" name="gender" value="M" required>
                    <label for="male">男</label>
                    <input type="radio" id="female" name="gender" value="F" required>
                    <label for="female">女</label>
                </fieldset>
                <fieldset>
                    <legend>血液型</legend>
                    <input type="radio" id="bloodTypeUnknown" name="bloodType" value="" checked>
                    <label for="bloodTypeUnknown">不明</label>
                    <input type="radio" id="bloodTypeA" name="bloodType" value="A">
                    <label for="bloodType_A">A</label>
                    <input type="radio" id="bloodTypeB" name="bloodType" value="B">
                    <label for="bloodType_B">B</label>
                    <input type="radio" id="bloodTypeAB" name="bloodType" value="AB">
                    <label for="bloodType_AB">AB</label>
                    <input type="radio" id="bloodTypeO" name="bloodType" value="O">
                    <label for="bloodType_O">O</label>
                </fieldset>
                <fieldset>
                    <legend>住所</legend>
                    <div>
                        <label for="postalCode">郵便番号</label>
                        <input type="text" id="postalCode" name="postalCode" pattern="^[0-9\-]+$" placeholder="999-9999" minlength="8" maxlength="8" required>
                    </div>
                    <div>
                        <label for="municipalities">市区町村</label>
                        <input type="text" id="municipalities" name="municipalities" placeholder="XXX市XXX区XXX町XXX村" required>
                    </div>
                    <div>
                        <label for="houseNumber1">番地</label>
                        <input type="text" id="houseNumber1" name="houseNumber1" pattern="^[0-9\-]+$" placeholder="X-X-X" required>
                    </div>
                    <div>
                        <label for="houseNumber2">建物・部屋番号等</label>
                        <input type="text" id="houseNumber2" name="houseNumber2" placeholder="XXXマンションXXX号室">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>連絡先</legend>
                    <div>
                        <label for="emailAddress">メールアドレス</label>
                        <input id="emailAddress" name="emailAddress" type="email" required>
                    </div>
                    <div>
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" pattern="^[0-9\-]+$" placeholder="999-9999-9999">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>アカウント情報</legend>
                    <div>
                        <label for="accountId">アカウントID</label>
                        <input type="text" id="accountId" name="accountId" pattern="^[ -~]+$" minlength="8" maxlength="13" required>
                    </div>
                    <div>
                        <label for="password">パスワード</label>
                        <input type="password" id="pass" name="password" minlength="8" maxlength="24" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>出身地</legend>
                    <select id="birthplace">
                        <option value="">-</option>
                        <optgroup label="北海道・東北地方">
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                        </optgroup>
                        <optgroup label="関東地方">
                            <option value="群馬県">群馬県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>パラメーター</legend>
                    <fieldset>
                        <legend>属性</legend>
                        <input type="checkbox" id="attribute1" name="attribute1">
                        <label for="attribute1">火</label>
                        <input type="checkbox" id="attribute2" name="attribute2">
                        <label for="attribute2">水</label>
                        <input type="checkbox" id="attribute3" name="attribute3">
                        <label for="attribute3">風</label>
                    </fieldset>
                    <label for="power">パワー</label>
                    <input type="range" name="power" min="0" max="100" step="1" value="50">
                </fieldset>
                <div>
                    <textarea id="note" name="note" rows="5" cols="17" maxlength="10" placeholder="フリー入力"></textarea>
                </div>
                <input type="reset" value="リセット">
                <input type="submit" name="" value="確定">
            </form>
        </article>
    </article>
</main>
<footer id="site_footer"></footer>
</div>
</body>
</html>
